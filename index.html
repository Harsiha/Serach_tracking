<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Search to Me</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fafafa; color: #111; height: 100vh; display: grid; place-items: center;
    }
    .wrap { width: 95%; max-width: 680px; text-align: center; }
    h1 { font-weight: 600; letter-spacing: .2px; margin-bottom: 24px; }
    form {
      display: flex; gap: 8px; align-items: center; justify-content: center;
      background: #fff; padding: 12px; border-radius: 999px;
      box-shadow: 0 1px 2px rgba(0,0,0,.06), 0 4px 14px rgba(0,0,0,.08);
    }
    input[type="search"] {
      flex: 1; border: none; outline: none; font-size: 16px; padding: 12px 14px; min-width: 0;
    }
    button {
      border: none; outline: none; cursor: pointer; font-size: 14px; font-weight: 600;
      padding: 10px 16px; border-radius: 999px; background: #1a73e8; color: #fff;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { margin-top: 12px; font-size: 12px; color: #555; }
    .status { margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
  <h1>Search</h1>

  <form action="https://formspree.io/f/xldwobwq" method="POST">
    <input type="search" name="query" placeholder="Type anything…" required>
    <button type="submit">Send to Me</button>
  </form>

  <div class="hint">Whatever is typed will be sent to your email via Formspree.</div>
</div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('q');
    const btn = document.getElementById('sendBtn');
    const statusEl = document.getElementById('status');

    // 🔁 Put YOUR endpoint here:
    const ENDPOINT = 'https://your-endpoint.example/collect';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) {
        statusEl.textContent = 'Please type something first.';
        input.focus();
        return;
      }
      btn.disabled = true;
      statusEl.textContent = 'Sending…';

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query,
            sentAt: new Date().toISOString(),
            userAgent: navigator.userAgent,
            page: location.href
          })
        });

        if (!res.ok) throw new Error('Network response was not ok.');
        statusEl.textContent = 'Sent! ✅';
        form.reset();
        input.focus();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Could not send. Check your endpoint URL.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
